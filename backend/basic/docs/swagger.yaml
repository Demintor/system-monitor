basePath: /v2
definitions:
  model.ExecuteResult:
    properties:
      output:
        type: string
    type: object
  model.Process:
    properties:
      c:
        type: string
      cmd:
        type: string
      ppid:
        type: string
      psr:
        type: string
      rss:
        type: string
      stime:
        type: string
      sz:
        type: string
      time:
        type: string
      tty:
        type: string
      uid:
        type: string
    type: object
  model.Script:
    properties:
      script:
        type: string
    type: object
  web.APIError:
    properties:
      errorCode:
        type: integer
      errorMessage:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample server Petstore server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Swagger Example API
  version: "1.0"
paths:
  /testapi/execute-script/:
    post:
      consumes:
      - application/json
      description: execute bash script
      parameters:
      - description: script json
        in: body
        name: journal
        required: true
        schema:
          $ref: '#/definitions/model.Script'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ExecuteResult'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/web.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/web.APIError'
  /testapi/get-process-table:
    get:
      description: get process table
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Process'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/web.APIError'
  /testapi/kill-process/{pid}:
    post:
      consumes:
      - application/json
      description: kill process by PID
      parameters:
      - description: PID
        in: path
        name: pid
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
        "400":
          description: Incorrect PID
          schema:
            $ref: '#/definitions/web.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/web.APIError'
swagger: "2.0"
